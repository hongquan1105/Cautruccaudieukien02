<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <script>
        var side1 = prompt("Nhap canh goc vuong thu nhat (cm):");
        var side2 = prompt("Nhap canh goc vuong thu hai (cm): ");
        var area = side1 * side2 /2;
        alert("Dien tich tam giac: " + area + " cm2");
    </script>
</body>
</html>
