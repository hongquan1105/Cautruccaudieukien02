<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <script>
        alert("Phuong trinh bac 1 co dang a^2*x + b*x + c = 0");
        alert("Hay nhap a, b, c, d");
        var a = prompt("Nhap he so a: ");
        var b = prompt("Nhap he so b: ");
        var c = prompt("Nhap he so c: ");
        var delta = b*b - 4*a*c;
        if (a == 0){
            if (b == 0){
                alert("Phuong trinh vo nghiem!");
            }
            else {
                var x = -c/b;
                alert("x = " + x );
            }
        }
        else {
            if (delta < 0) {
                alert("phuong trinh vo nghiem");
            }
            else if (delta == 0) {
                alert("phuong trinh co nghiem kep x = "+ (-b/(2*a)));
            }
            else if (delta > 0) {
                alert("phuong trinh co 2 nghiem x1 = " + ((-b + Math.sqrt(delta)) / (2 * a)) + " va x2= " + ((-b - Math.sqrt(delta)) / (2 * a)));
            }
        }
    </script>
</body>
</html>
