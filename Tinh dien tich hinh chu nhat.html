<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var length = prompt("Nhap chieu dai hinh chu nhat (cm): ");
        var width = prompt("Nhap chieu rong hinh chu nhat (cm): ");
        var area = length * width;
        alert("Dien tich hinh chu nhat: " + area + "cm2");
    </script>
</body>
</html>
